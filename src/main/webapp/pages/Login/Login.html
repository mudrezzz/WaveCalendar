<wm-page layouttype="one-column" columns="1" data-ng-controller="LoginPageController" name="page1" pagetitle="Login"> 
 <wm-header height="auto" name="header"> 
  <wm-layoutgrid name="headerlayout" height="6em"> 
   <wm-gridrow name="headerrow"> 
    <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="12"> 
     <wm-picture picturesource="resources/images/logos/logo.png" name="AppLogo" marginleft="5"></wm-picture> 
     <wm-label caption="WaveCalendar" class="application-name" name="AppName" fontsize="20"></wm-label> 
    </wm-gridcolumn> 
   </wm-gridrow> 
  </wm-layoutgrid> 
 </wm-header> 
 <wm-content name="content1"> 
  <wm-page-content columnwidth="12" name="column1"> 
   <wm-layoutgrid name="loginGrid" height="auto"> 
    <wm-gridrow name="loginGridRow" height="100%"> 
     <wm-gridcolumn name="paddingColumnLeft" columnwidth="4"></wm-gridcolumn> 
     <wm-gridcolumn name="loginContentColumn" columnwidth="4" horizontalalign="left"> 
      <wm-tile name="loginPanel" horizontalalign="left" backgroundcolor="#e3e3e3" bordercolor="#b8b8b8" borderstyle="solid" bordertop="1" borderright="1" borderleft="1" borderbottom="1" height="auto" width="100%" margintop="20" marginunit="%"> 
       <wm-login name="loginForm" data-ng-controller="loginFormController" on-submit="Variables.loginVariable.invoke()"> 
        <wm-composite name="userNameField"> 
         <wm-label caption="Username" name="userNameLabel"></wm-label> 
         <wm-text placeholder="Enter username" name="usernametext" class="app-login-username" width="100%" autocomplete="off" autocorrect="off" autocapitalize="off" updateon="default"></wm-text> 
        </wm-composite> 
        <wm-composite name="passwordField"> 
         <wm-label caption="Password" name="passwordLabel"></wm-label> 
         <wm-text type="password" name="passwordtext" placeholder="Enter password" class="app-login-password" width="100%" autocomplete="off" autocorrect="off" autocapitalize="off" updateon="default"></wm-text> 
        </wm-composite> 
        <wm-button type="submit" caption="Sign in" width="100%" class="app-login-button btn-primary" name="loginButton"></wm-button> 
       </wm-login> 
      </wm-tile> 
      <wm-layoutgrid name="layoutgrid4"> 
       <wm-gridrow name="gridrow5"> 
        <wm-gridcolumn columnwidth="12" name="gridcolumn12"> 
         <wm-label name="label6" caption="Login Credentials" class="h4" fontweight="bold"></wm-label> 
        </wm-gridcolumn> 
       </wm-gridrow> 
       <wm-gridrow name="gridrow6"> 
        <wm-gridcolumn columnwidth="6" name="gridcolumn13"> 
         <wm-label name="label8" caption="Usernames: wmuser1, wmuser2"></wm-label> 
        </wm-gridcolumn> 
        <wm-gridcolumn columnwidth="4" name="gridcolumn15"> 
         <wm-label name="label9" caption="Password: wmuser123"></wm-label> 
        </wm-gridcolumn> 
       </wm-gridrow> 
       <wm-gridrow name="gridrow7"> 
        <wm-gridcolumn columnwidth="4" name="gridcolumn16"></wm-gridcolumn> 
        <wm-gridcolumn columnwidth="4" name="gridcolumn17"></wm-gridcolumn> 
        <wm-gridcolumn columnwidth="4" name="gridcolumn18"></wm-gridcolumn> 
       </wm-gridrow> 
      </wm-layoutgrid> 
     </wm-gridcolumn> 
     <wm-gridcolumn name="paddingColumnRight" columnwidth="4"></wm-gridcolumn> 
    </wm-gridrow> 
    <wm-gridrow name="gridrow4"> 
     <wm-gridcolumn columnwidth="4" name="gridcolumn7"></wm-gridcolumn> 
     <wm-gridcolumn columnwidth="4" name="gridcolumn8"></wm-gridcolumn> 
     <wm-gridcolumn columnwidth="4" name="gridcolumn9"></wm-gridcolumn> 
    </wm-gridrow> 
   </wm-layoutgrid> 
  </wm-page-content> 
 </wm-content> 
 <wm-footer name="footer"> 
  <wm-layoutgrid height="60" name="footerlayout"> 
   <wm-gridrow name="footerrow"> 
    <wm-gridcolumn name="footerleft" verticalalign="bottom"> 
     <wm-label caption="Powered by WaveMaker" textalign="left" name="poweredby"></wm-label> 
    </wm-gridcolumn> 
    <wm-gridcolumn horizontalalign="right" verticalalign="bottom" name="footerright"> 
     <wm-label caption="Copyright 2014 [company name]" textalign="right" name="copyright"></wm-label> 
    </wm-gridcolumn> 
   </wm-gridrow> 
  </wm-layoutgrid> 
 </wm-footer> 
</wm-page>
